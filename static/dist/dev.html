<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #root,
      #root > div {
        display: flex;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .ant-tree.ant-tree-show-line.hide-file-icon
        li
        span.ant-tree-switcher-noop {
        background: transparent;
      }
      .ant-tree.ant-tree-show-line li span.ant-tree-switcher {
        background: none;
      }

      /*override */
      .ant-tree.ant-tree-show-line.hide-file-icon li:before {
        content: " ";
        width: 1px;
        border-left: 1px solid #d9d9d9;
        height: 100%;
        position: absolute;
        left: 12px;
        top: 0;
        margin: 0;
      }

      .ant-tree.ant-tree-show-line.hide-file-icon li:first-child:before {
        top: 6px;
        height: calc(100% - 6px);
      }

      .ant-tree.ant-tree-show-line.hide-file-icon li:last-child:before {
        height: 16px;
      }

      .ant-tree.ant-tree-show-line.hide-file-icon
        li:first-child:last-child:before {
        height: 10px;
      }

      .ant-tree.ant-tree-show-line.hide-file-icon
        li
        .ant-tree-switcher-noop
        > i {
        visibility: hidden;
      }

      .ant-tree.ant-tree-show-line.hide-file-icon
        li
        .ant-tree-switcher-noop:after {
        content: " ";
        height: 1px;
        border-bottom: 1px solid #d9d9d9;
        width: 10px;
        position: absolute;
        left: 12px;
        top: 50%;
        margin: 0;
      }
      div.CodeMirror.cm-s-rubyblue,
      div.lel-md-panel {
        height: auto;
        border-radius: 4px;
        min-height: 40vh;
      }
      div.CodeMirror-scroll {
        overflow-x: hidden !important;
      }
      div.ant-anchor,
      div.ant-anchor-wrapper {
        padding-left: 0px;
      }
      div.ant-anchor-ink {
        display: none;
      }

      div.image-gallery {
        margin-bottom: 20px;
      }

      div.image-gallery-image {
        text-align: center;
        border-radius: 5px;

        min-height: 440px;
        padding: 20px;

        background-color: #ffffff;
        /*

        */

      }
      div.image-gallery-image img {
        max-height: 400px;

        max-width: 100%;
        width: auto;
        margin: auto;
      }

      div.ant-fullcalendar-calendar-body {
        background-color: white;
      }
